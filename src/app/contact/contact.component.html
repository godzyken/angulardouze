<div class="container contact"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Contact Us</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <h3>Location Information</h3>
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex="50" fxLayoutOffset="20px">
        <h4>Our Address</h4>
        <address>
          23, Jules Val√®s<br>
          Villeurbanne<br>
          France<br>
          <i class="fa fa-phone"></i>: +330661712773<br>
          <i class="fa fa-fax"></i>: +330961712773<br>
          <i class="fa fa-envelope"></i>: <a href="mailto:isgodzy@gmai.com">isgodzy@gmail.com</a>
        </address>
        <p></p>
        <div>
          <a mat-raised-button href="tel:+330661712773"><i class="fa fa-phone"> Call</i></a>
          <a mat-raised-button><i class="fa fa-skype"></i> Skype</a>
          <a mat-raised-button href="mailto:isgodzy@gmail.com"><i class="fa fa-envelope-o"> Email</i></a>
        </div>
      </div>
      <div fxFlex="40">
        <h4>Map of our Location</h4>
      </div>
    </div>
  </div>
  <div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Send us your Feedback</h3>
    <p>{{ feedbackForm.value | json }} {{ feedbackForm.status | json }}</p>

    <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput type="text" formControlName="firstname" placeholder="First Name" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput type="text" formControlName="lastname" placeholder="Last Name" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput type="tel" formControlName="telnum" placeholder="Tel. Number" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>
      </p>
      <table class="form-size">
        <td>
          <mat-slide-toggle formControlName="agree">May we contact you?</mat-slide-toggle>
        </td>
        <td>
          <mat-select placeholder="How?" formControlName="contacttype">
            <mat-option *ngFor="let ctype of contactType" [value]="ctype">
              {{ ctype }}
            </mat-option>
          </mat-select>
        </td>
      </table>
      <p>
        <mat-form-field class="full-width">
            <textarea matInput formControlName="message" placeholder="Your Feedback" rows="12">
            </textarea>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>
</div>
